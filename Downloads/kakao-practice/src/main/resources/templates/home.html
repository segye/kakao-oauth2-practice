<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카카오 로그인</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
    <h1>카카오 로그인</h1>

    <!-- 로그인 버튼 -->
    <a th:href="@{/oauth2/authorization/kakao}">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #FEE500; border: none; border-radius: 5px; cursor: pointer;">
            카카오 로그인
        </button>
    </a>

    <!-- 로그아웃 버튼 -->
    <a th:href="@{/logout}">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #FF6E00; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
            로그아웃
        </button>
    </a>
</div>
</body>
</html>
