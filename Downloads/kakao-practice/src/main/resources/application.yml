server:
    port: 8080
spring:
  data:
    redis:
      host: localhost
      port: 6379
  h2:
    console:
      enabled: true
  application:
    name: kakao-practice
  web:
    resources:
      add-mappings: true
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQl
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      client:
        registration:
          kakao:
            clientId: 020ee04e22b0284ce06b7f39923c3d4f
            scope: profile_nickname, profile_image
            client-name: practice-oauth2
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
jwt:
  secret: ce45df6b7660dfdade70b8764094edbbfa6e85b1b93418e3eea33bcad09856fb0954652758228f214ab4afa90e91d39664fda793631b08e6b47e516804af20fe